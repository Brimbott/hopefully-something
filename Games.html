      <script>
        // JavaScript functions to open and close modals
        function openModal(modalId) {
          var modal = document.getElementById(modalId);
          modal.style.display = "block";
        }

        function closeModal(modalId) {
          var modal = document.getElementById(modalId);
          modal.style.display = "none";
