<!DOCTYPE html>
<link rel="stylesheet" href="Game.css" />

<html lang="en">
  <a class="spam" onclick="window.location.href='Main.html'">&times;</a>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Modals Example</title>
  </head>

  <body>
    <div class="allBTN">
    <!-- Modal 1 -->
      <div class="layout">
        <button class="button1" onclick="openModal('modal1')"><img src="./img/"></button>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <span class="modal-close" onclick="closeModal('modal1')">&times;</span>
            <a>A Dark Room</a>
            <div class="iframe"><iframe id="frame" src="./Game Web/ADarkRoom/index.html"></iframe></div>
          </div>
        </div>
      </div>
      <!-- Modal 1 -->
      <div class="layout">
        <button class="button1" onclick="openModal('modal2')"><img src="./img/"></button>
        <div id="modal2" class="modal">
          <div class="modal-content">
            <span class="modal-close" onclick="closeModal('modal2')">&times;</span>
            <a>BlackHoleSquare</a>
            <div class="iframe"><iframe id="frame" src="./Game Web/blackholesquare/index.html"></iframe></div>
          </div>
        </div>
      </div>
      <div class="layout">
        <button class="button1" onclick="openModal('modal3')"><img src="./img/"></button>
        <div id="modal3" class="modal">
          <div class="modal-content">
            <span class="modal-close" onclick="closeModal('modal3')">&times;</span>
            <a>Bounceback</a>
            <div class="iframe"><iframe id="frame" src="./Game Web/Bounceback/index.html"></iframe></div>
          </div>
        </div>
      </div>

    </div>

    <script>
      // JavaScript functions to open and close modals
      function openModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "block";
      }

      function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "none";
        location.reload();
      }

    </script>
  </body>

</html>
